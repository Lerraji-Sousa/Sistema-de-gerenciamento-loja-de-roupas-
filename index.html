<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Sistema de Gest칚o</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu lateral -->
  <div class="menu">
    <h2>Meu Sistema</h2>
    <a href="#" onclick="mostrar('estoque')">游닍 Estoque</a>
    <a href="#" onclick="mostrar('clientes')">游논 Clientes</a>

  </div>

  <!-- Conte칰do principal -->
  <div class="lista">
    
    <!-- P치gina Estoque -->
    <div id="estoque" class="pagina">
      <h1>游닍 Estoque</h1>
      <form onsubmit="addProduto(event)">
        <input type="text" id="produtoNome" placeholder="Nome do Produto" required>
        <input type="text" id="produtoTamanho" placeholder="Tamanho" required>
        <input type="number" id="produtoPreco" placeholder="Pre칞o (R$)" required>
        <button type="submit">Adicionar Produto</button>
      </form>
      <table id="tabelaEstoque">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Pre칞o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- P치gina Clientes -->
<div id="clientes" class="pagina" style="display:none;">
  <h1>游논 Clientes</h1>
  <form onsubmit="addCliente(event)">
    <input type="text" id="clienteNome" placeholder="Nome do Cliente" required>
    <input type="text" id="clienteCPF" placeholder="CPF" required>
    <button type="submit">Adicionar Cliente</button>
  </form>
  <table id="tabelaClientes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


    <!-- P치gina Vendas -->
<div id="vendas" class="pagina" style="display:none;">
  <h1>游눯 Vendas</h1>
  <form id="formVenda">
    <div class="campo">
      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" placeholder="Digite o nome do cliente" required>
    </div>

    <div class="campo">
      <label for="produto">Produto</label>
      <input type="text" id="produto" placeholder="Digite o nome do produto" required>
    </div>

    <div class="campo">
      <label for="tamanho">Tamanho</label>
      <input type="text" id="tamanho" placeholder="Ex: M" required>
    </div>

    <div class="campo">
      <label for="preco">Pre칞o (R$)</label>
      <input type="number" id="preco" placeholder="0,00" required>
    </div>

    <button type="submit">Adicionar Venda</button>
  </form>

  <table id="tabelaVendas">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Pre칞o</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


  </div>

  <script src="script.js"></script>
</body>
</html>
